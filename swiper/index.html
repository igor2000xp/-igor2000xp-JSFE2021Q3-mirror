<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link
   rel="stylesheet"
   href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
   />
   <link rel="stylesheet" href="style.css">
   <title>Swiper</title>
</head>
<body>
   <div class="swiper-wrapper">
      <!-- <h1 class="title">Слайдер Swiper</h1> -->
      <!-- Slider Swiper -->
      <div class="swiper">
         <div class="swiper-wrapper">

            <div class="swiper-slide">
               <div class="image-slider__image">
                  <img src="assets/welcome-slider/1.jpg" alt="Louvre images">
               </div>
            </div>
            <div class="image-slider__slide swiper-slide">
               <div class="image-slider__image">
                  <img src="assets/welcome-slider/2.jpg" alt="Louvre images">
               </div>
            </div>
            <div class="image-slider__slide swiper-slide">
               <div class="image-slider__image">
                  <img src="assets/welcome-slider/3.jpg" alt="Louvre images">
               </div>
            </div>
            <div class="image-slider__slide swiper-slide">
               <div class="image-slider__image">
                  <img src="assets/welcome-slider/4.jpg" alt="Louvre images">
               </div>
            </div>
            <div class="image-slider__slide swiper-slide">
               <div class="image-slider__image">
                  <img src="assets/welcome-slider/5.jpg" alt="Louvre images">
               </div>
            </div>

         </div>
      </div>
   </div>
   <!-- If we need pagination -->
   <div class="swiper-pagination"></div>

   <!-- If we need navigation buttons -->
   <div class="swiper-button-prev"></div>
   <div class="swiper-button-next"></div>

   <!-- If we need scrollbar -->
   <!-- <div class="swiper-scrollbar"></div> -->
   


   

   <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
